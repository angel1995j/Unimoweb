<html> <!-- Esta etiqueta se utiliza para aperturar todos los documentos en HTML--> 
<head> <!-- Con esta etiqueta aperturamos la cabecera, dentro de la cabecera, pondremos el estilo, los titulos y otras cosas globales -->
	<meta charset="utf-8"> <!-- Esta etiqueta sirve para mostrar la codificación de caracteres nuestra, por ejemplo los acentos-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- esta etiqueta nos servira más adelante y sirve para adaptar nuestro sitio a distintos dispositivos -->
	<title> Hola Mundo</title> <!-- aqui establecemos el titulo del sitio en mi caso Hola Mundo! -->
</head> <!-- aqui cerramos la cabecera, ya que no la utilizaremos más -->
<body>  <!-- Aqui aperturamos el body dentro de este vamos a colocar todo nuestro contenido--> 

<h1>Hola Mundo</h1> <!-- esta es la estructura más básica y nos sirve para mostrar un texto simple en pantalla -->

</body> <!-- cerramos el body -->
</html> <!-- cerramos el html -->
